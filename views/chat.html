<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="chat">
        <h1>Hello</h1>
        <ul id="messages">
        </ul>

       <div class="form-wrapper">
           <form action="">
               <input type="text">
               <button type="submit">Отправить</button>
           </form>
           <span id="typing"></span>
       </div>
    </div>
    <div class="rooms">
        <h3>Your rooms:</h3>
        <ul id="rooms-list">
        </ul>
    </div>
    <div class="users">
        <h3>Users:</h3>
        <ul id="users-list">

        </ul>
    </div>
</div>
<script type="text/javascript" src="js/client.js"></script>
</body>
</html>
